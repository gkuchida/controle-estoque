<h2 mat-dialog-title>Confirmação</h2>
<div mat-dialog-content>
  {{ data.message }}
</div>
<div mat-dialog-actions class="custom-actions">
  <button mat-button [mat-dialog-close]="false" class="btn-cancelar"> Cancelar</button>
  <button mat-button [mat-dialog-close]="true" class="btn-confirmar">Salvar</button>
</div>
